<!-- This file only runs to allow the user to set a username and password -->
<style>#blogBanner, #blogMenu { display:none; }</style>
<br /><br />
<div class="jumbotron">
	<h1>Welcome!</h1>
	<p>Hello, it looks like this is your first time logging into CherryBlog. This username and password will be used to protect your account. I would advise against using "admin", "root", or "administrator" as a username. Thanks and I hope you enjoy!</p>
	<p><a href="#" class="btn btn-primary btn-lg" role="button">Learn more</a></p>
</div>
<form role="form">
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" id="username" placeholder="Enter Username">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" placeholder="Enter Password">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
